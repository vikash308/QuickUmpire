<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickUmpire</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>cricket umpire</h1>
    </nav>
    <div class="main">
        <div class="first">
            <input type="number" id="player" placeholder="enter player">
        </div>
        <div class="sec">
            <input type="number" id="match" placeholder="enter over">
        </div>
        <div>
            <button id="btn">Start Match</button>
        </div>
    </div>
    <div class="bottom">
    <button id="toss" >Go to Toss</button>
    </div>
    <span class="credit">&copy; vikash</span>
</body>
<script src="script.js"></script>
</html>
