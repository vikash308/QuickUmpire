<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umpire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4>it's not for computer screen</h4>
    <div class="pc">
        <div class="screen">
            <div class="first">
                <div class="score">
                    <p>score :</p>
                    <div id="score"></div>-
                    <div id="wkt"></div>
                </div>
                <div class="over">
                    <p>over :</p>
                    <div id="over"></div>
                </div>
            </div>
            <div class="target">
                <p>target :</p>
                <div id="target">first inning !!</div>
            </div>

        </div>


        <div class="btn">
            <button class="key">0</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">6</button>
            <button class="key">out</button>
            <button class="key">wide</button>
            <button class="key">no ball</button>
            <button class="key">no + run</button>
            <button class="key">wide + run</button>
            <button class="key" id="inning">2nd inning</button>
            <button id="new" class="key">new game</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
